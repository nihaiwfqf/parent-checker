<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>父母性别判定器</title>
  <style>
    :root{ --bg:#0f1724; --card:#0b1220; --accent:#60a5fa; --muted:#94a3b8; }
    html,body{height:100%; margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; background:linear-gradient(180deg,#071026 0%, #0f1724 100%); color:#e6eef8}
    .wrap{min-height:100%; display:flex; align-items:center; justify-content:center; padding:24px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); padding:20px; border-radius:14px; width:100%; max-width:720px; box-shadow:0 8px 30px rgba(2,6,23,0.7)}
    h1{font-size:1.4rem; margin:0 0 8px}
    p.lead{margin:0 0 16px; color:var(--muted)}
    .form-row{display:flex; gap:12px; flex-wrap:wrap}
    input[type=text]{flex:1 1 220px; padding:10px 12px; border-radius:8px; border:1px solid rgba(255,255,255,0.06); background:transparent; color:inherit; font-size:1rem}
    button{background:var(--accent); border:none; padding:10px 14px; border-radius:10px; color:#06202f; font-weight:600; cursor:pointer}
    .result{margin-top:18px; padding:14px; border-radius:10px; background:rgba(255,255,255,0.02); min-height:56px; display:flex; align-items:center; justify-content:center; font-size:1.15rem; white-space:pre-line}
    footer{margin-top:12px; color:var(--muted); font-size:0.8rem}
    @media (max-width:480px){ h1{font-size:1.2rem} .form-row{flex-direction:column} button{width:100%} }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main">
      <h1>父母性别判定器</h1>
      <p class="lead">输入 称呼，按“判定”</p>

      <div class="form-row">
        <input id="parent" type="text" placeholder="请输入称呼（父亲/母亲等）" autocomplete="off">
        <button id="go">判定！</button>
      </div>

      <div class="result" id="result">等待输入并点击“判定”</div>
      <footer>制作： chatgpt</footer>
    </div>
  </div>

  <script>
    const res = document.getElementById('result');
    const p = document.getElementById('parent');
    const btn = document.getElementById('go');

    const genders = {
      '父亲':'女',
      '爸爸':'哎，乖儿子',
      '爹':'erro',
      '母亲':'女',
      '妈妈':'滚！！！！！少打瓦',
      '娘':'女'
    };

    const funny = [
      '外星人爸爸',
      '时间旅行者妈妈',
      '非二元父母',
      '三重身份父母',
      '神秘未知'
    ];

    function randomFunny(){
      return funny[Math.floor(Math.random()*funny.length)];
    }

    function judge(word){
      word = (word||'').trim();
      if(genders[word]) return genders[word];
      if(!word) return '（未填写）';
      return randomFunny();
    }

    function showResult(text){
      res.style.opacity = 0;
      setTimeout(()=>{
        res.textContent = text;
        res.style.opacity = 1;
      },180);
    }

    btn.addEventListener('click', ()=>{
      const a = p.value.trim();
      const r = judge(a);
      showResult(r);
    });

    p.addEventListener('keydown', (e)=>{
      if(e.key==='Enter') btn.click();
    });
  </script>
</body>
</html>
